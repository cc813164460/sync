        exportInstance();
        loadItem(NAV.PUBLIC_CONFIG, null, NAV.LIST_PAGE, null, HTML.PUBLIC_CONFIG);

        excludePropertiesOffline();
        excludePropertiesRelease();
        excludePropertiesDelete();
        selectAll("main_list_select_all");

        envAllSelect();
        appSelectAll();
        applySelectAll();
    });
</script>
