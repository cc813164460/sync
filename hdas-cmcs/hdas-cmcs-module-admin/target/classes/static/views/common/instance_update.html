<div class="main-div">
    <div>
        <div class="select-div item-div">
            <h4 class="h4-label">选择级别</h4>
        </div>
        <div class="item-div">
            <div id="confidential_div" class="class-input" style="margin-left: 0">
                <input id="confidential" type="radio" name="class"></input><span>机密</span>
            </div>
            <div id="secrecy_div" class="class-input">
                <input id="secrecy" type="radio" name="class"></input><span>保密</span>
            </div>
            <div id="normal_div" class="class-input">
                <input id="normal" type="radio" name="class" checked="checked"></input><span>一般</span>
            </div>
        </div>
    </div>
    <div>
        <div class="select-div item-div">
            <h4 class="h4-label">选择必改</h4>
        </div>
        <div class="item-div">
            <div id="must_change_div" class="class-input" style="margin-left: 0">
                <input id="must_change" type="radio" name="change"></input><span>必改</span>
            </div>
            <div id="not_must_change_div" class="class-input">
                <input id="not_must_change" type="radio" name="change" checked="checked"></input><span>非必改</span>
            </div>
        </div>
    </div>
    <div class="item-div">
        <h4 class="h4-label">键</h4>
        <input id="key" class="page-input" autocomplete="off" disabled="disabled"/>
        <span id="key_info" class="info"></span>
        <input id="item_id" style="display: none"/>
        <input id="resource_id" style="display: none"/>
        <input id="release_status" style="display: none"/>
        <input id="version_id" value="0" style="display: none"/>
    </div>
    <div class="item-div">
        <h4 class="h4-label">值</h4>
        <textarea id="value" class="instance-textarea"/>
        <span id="value_info" class="info"></span>
    </div>
    <div class="item-div">
        <h4 class="h4-label">版本号</h4>
        <input id="version_num" class="page-input" autocomplete="off" disabled="disabled"/>
    </div>
    <div class="item-div">
        <div>
            <h4 class="h4-label app-h4">实例</h4>
            全选<input id="app_select_all" type="checkbox" class="select-all-checkbox"/>
        </div>
        <div id="app" class="app-list">
        </div>
        <span id="app_info" class="info"></span>
    </div>
    <div class="item-div">
        <h4 class="h4-label">注释</h4>
        <textarea id="comment" class="instance-textarea"/>
        <span id="comment_info" class="info"></span>
    </div>
    <div class="btm-btn-div">
        <div>
            <span class="save-btn" id="save">保存</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="cancel-btn" id="cancel">取消</span>
        </div>
    </div>
</div>
<script src="/scripts/instance_action.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        setItem("versionId", 0);
        var itemId = getItem("id");
        $("#item_id").val(itemId);
        $("#resource_id").val(getItem("mainResourceId"));
        $("#version_num").val(getItem("version_num"));
        $("#release_status").val(getItem("release_status"));
        loadUpdatePropertiesVal();
        var productModuleEnvId = getItem("productModuleEnvId");
        loadItem(getItem("left_product_name"), getItem("left_module_name"), getItem("left_env_name"), NAV.MAIN_EDIT_PAGE, HTML.INSTANCE_UPDATE +
            "?productModuleEnvId=" + productModuleEnvId);
        clickSetMainHeight();
        updatePropertiesInstance(productModuleEnvId);
        var ids = productModuleEnvId.split("_");
        setInstanceLeftLi(ids[0], ids[1], ids[2]);
        keyUpCheckKey("key");
        getMaxClassIdAndSetClassDisplay();
        setMustChange();
        selectAll("app_select_all", "app-input");
    });
</script>
