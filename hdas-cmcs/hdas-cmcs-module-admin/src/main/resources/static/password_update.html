<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta content="always" name="referrer"/>
    <link rel="shortcut icon" href="/img/logo.png"/>
    <title>数据配置中心</title>
    <script src="/scripts/jquery/jquery.js"></script>
    <script src="/scripts/jquery/jquery.dataTables.js"></script>
    <script src="/scripts/select/fSelect.js"></script>
    <script src="/scripts/common.js"></script>
    <script src="/scripts/constant.js"></script>
    <script src="/scripts/md5.js"></script>
    <script src="/scripts/hmac-sha256.js"></script>
    <link rel="stylesheet" href="/styles/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/styles/bootstrap/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/styles/common.css"/>
    <link rel="stylesheet" href="/styles/action.css"/>
</head>
<body>
<div class="main-div" style="height: 94%;">
    <div class="item-div">
        <h4 class="h4-label">原密码</h4>
        <input id="old_password" class="page-input" autocomplete="off" type="password"/>
        <span id="old_password_info" class="info"></span>
    </div>
    <div class="item-div">
        <h4 class="h4-label">新密码</h4>
        <input id="new_password" class="page-input" autocomplete="off" type="password"/>
        <span id="new_password_info" class="info"></span>
    </div>
    <div class="item-div" style="margin-bottom: 15%">
        <h4 class="h4-label">确认新密码</h4>
        <input id="confirm_new_password" class="page-input" autocomplete="off" type="password"/>
        <span id="confirm_new_password_info" class="info"></span>
    </div>
    <div class="btm-btn-div">
        <div>
            <span class="save-btn-small" id="save">保存</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="cancel-btn-small" id="cancel">取消</span>
        </div>
    </div>
</div>
<script src="/scripts/password_update.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        updatePassword();
    });
</script>
</body>
</html>
